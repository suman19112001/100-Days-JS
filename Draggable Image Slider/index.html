<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Draggable Slider Carousel</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="images/image-1.jpg" alt="img" draggable="false">
            <img src="images/image-2.jpg" alt="img" draggable="false">
            <img src="images/image-3.jpg" alt="img" draggable="false">
            <img src="images/image-4.jpg" alt="img" draggable="false">
            <img src="images/image-5.jpeg" alt="img" draggable="false">
            <img src="images/image-6.jpg" alt="img" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
</body>
</html>
